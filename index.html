<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        #restartButton {
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -700%);
            padding: 10px 20px; 
            font-size: 16px; 
        }
    </style>
</head>
<body onload="startGame()">
<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myBackground;
    var isGameOver = false; 

    var crashSound = new Audio('nhac1.mp3'); 
    var scoreSound = new Audio('nhac1.mp3'); 

    function startGame() {
        myGamePiece = new component(50, 50, "Bulldog.png", 10, 120, "image");
        myBackground = new component(1200, 540, "JPG.jpg", 0, 0, "image");
        myScore = new component("30px", "Consolas", "red", 500, 40, "text");
        myObstacles = []; 
        myGameArea.start();
        isGameOver = false; 
        document.getElementById("restartButton").style.display = "none"; 
    }

    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = 1200; 
            this.canvas.height = 540; 
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener("keydown", keyDownHandler);
            window.addEventListener("keyup", keyUpHandler);
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
            clearInterval(this.interval);
            isGameOver = true; 
            document.getElementById("restartButton").style.display = "block";
        },
    };

    function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else if (this.type == "image") {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };
        this.newPos = function () {
            this.x += this.speedX;
            this.y += this.speedY;
        };
        this.crashWith = function (otherobj) {
            var myleft = this.x;
            var myright = this.x + this.width;
            var mytop = this.y;
            var mybottom = this.y + this.height;
            var otherleft = otherobj.x;
            var otherright = otherobj.x + otherobj.width;
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + otherobj.height;
            var crash = true;
            if (
                mybottom < othertop ||
                mytop > otherbottom ||
                myright < otherleft ||
                myleft > otherright
            ) {
                crash = false;
            }
            return crash;
        };
    }

    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                crashSound.play(); 
                myGameArea.stop();
                return;
            }
        }
        myGameArea.clear();
        myBackground.update();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(
                Math.random() * (maxHeight - minHeight + 1) + minHeight
            );
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new component(30, height, "Blue", x, 0));
            myObstacles.push(
                new component(30, x - height - gap, "Blue", x, height + gap)
            );
            scoreSound.play(); 
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].speedX = -2;
            myObstacles[i].newPos();
            myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
            return true;
        }
        return false;
    }

    function keyDownHandler(e) {
        if (isGameOver) return; 
        switch (e.key) {
            case "ArrowUp":
                myGamePiece.speedY = -1;
                break;
            case "ArrowDown":
                myGamePiece.speedY = 1;
                break;
            case "ArrowLeft":
                myGamePiece.speedX = -1;
                break;
            case "ArrowRight":
                myGamePiece.speedX = 1;
                break;
        }
    }

    function keyUpHandler(e) {
        switch (e.key) {
            case "ArrowUp":
            case "ArrowDown":
                myGamePiece.speedY = 0;
                break;
            case "ArrowLeft":
            case "ArrowRight":
                myGamePiece.speedX = 0;
                break;
        }
    }

    function restartGame() {
        startGame();
    }
</script>

<div style="text-align: center; position: relative;">
    <button id="restartButton" onclick="restartGame()">Restart</button>
</div>

<p>
    The score will count one point for each frame you manage to "stay alive".
</p>
</body>
</html>
